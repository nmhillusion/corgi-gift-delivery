<div class="input-box">
  <input
    type="file"
    name="inpFile"
    id="inpFile"
    style="display: none"
    [accept]="fileExtension"
    #inputNative
    (change)="onChangeFile($event)"
  />
  <mat-label>{{ title }}</mat-label>
  <button
    type="button"
    class="btn-browse"
    mat-button
    mat-stroked-button
    color="warn"
    (click)="inputNative.click()"
  >
    Browse
  </button>
  @if (inputFileDisplayText$ | async) {
  <p>
    Selected:
    <strong>{{ inputFileDisplayText$ | async }}</strong>
  </p>
  }
</div>
