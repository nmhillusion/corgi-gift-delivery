<main-layout [basePage]="this">
  <h1>This is shipper list</h1>

  <div class="header-action-box">
    <button mat-stroked-button color="primary" (click)="addShipper()">
      Add shipper
    </button>
  </div>

  <div class="shipper-list">
    <table mat-table [dataSource]="shipperDataSource" class="app-table">
      <ng-container matColumnDef="shipperCode">
        <th mat-header-cell *matHeaderCellDef>Shipper code</th>
        <td mat-cell *matCellDef="let el"> {{ el.shipperCode }} </td>
      </ng-container>

      <ng-container matColumnDef="shipperName">
        <th mat-header-cell *matHeaderCellDef>Shipper name</th>
        <td mat-cell *matCellDef="let el"> {{ el.shipperName }} </td>
      </ng-container>

      <ng-container matColumnDef="shipperType">
        <th mat-header-cell *matHeaderCellDef>Shipper type</th>
        <td mat-cell *matCellDef="let el"> {{ el.shipperType.typeName }} </td>
      </ng-container>

      <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let el">
          <button mat-icon-button (click)="editShipper(el)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      showFirstLastButtons
      [pageSize]="paginatorHandler.pageSize$()"
      [length]="paginatorHandler.length$()"
      [pageIndex]="paginatorHandler.pageIndex$()"
      (page)="paginatorHandler.onPageChange($event)"
      aria-label="Select page of shippers"
    ></mat-paginator>
  </div>
</main-layout>
