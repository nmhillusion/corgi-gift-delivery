<div class="dialog-container">
  <h2>Import recipients</h2>

  <app-input-file
    [inputFile]="importFile$"
    fileExtension=".xlsx"
  ></app-input-file>

  <mat-divider app-hr></mat-divider>

  <app-inline-log-message [logMessage]="logMessage$"></app-inline-log-message>

  <div class="action-box">
    <button mat-button mat-flat-button color="primary" (click)="onConfirm()">
      Confirm
    </button>
    <button mat-button mat-stroked-button color="warn" (click)="onClose()">Close</button>
  </div>
</div>
