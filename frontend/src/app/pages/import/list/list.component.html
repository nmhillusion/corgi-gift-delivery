<main-layout [basePage]="this">
  <div class="header-action-box">
    <button mat-stroked-button color="primary" class="app-button" (click)="createImport()">Create an Import</button>
  </div>

  <div class="import-list">
    <table class="app-table" mat-table [dataSource]="importDataSource">
      <ng-container matColumnDef="importId">
        <th mat-header-cell *matHeaderCellDef>Import ID</th>
        <td mat-cell *matCellDef="let el"> {{ el.importId }} </td>
      </ng-container>

      <ng-container matColumnDef="importName">
        <th mat-header-cell *matHeaderCellDef>Import Name</th>
        <td mat-cell *matCellDef="let el"> {{ el.importName }} </td>
      </ng-container>

      <ng-container matColumnDef="importTime">
        <th mat-header-cell *matHeaderCellDef>Import time</th>
        <td mat-cell *matCellDef="let el"> {{ el.importTime | date }} </td>
      </ng-container>

      <ng-container matColumnDef="warehouse">
        <th mat-header-cell *matHeaderCellDef>Warehouse</th>
        <td mat-cell *matCellDef="let el"> {{ el.warehouse$()?.warehouseName }} </td>
      </ng-container>

      <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let el">
          <button mat-icon-button (click)="editImport(el)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="editImportItem(el)">
            <mat-icon>format_list_numbered</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

</main-layout>
