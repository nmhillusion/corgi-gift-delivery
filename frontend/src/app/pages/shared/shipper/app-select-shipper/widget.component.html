<mat-form-field [ngClass]="{ disabled: disableState$() }">
  <mat-label>Shipper</mat-label>
  <input
    type="text"
    placeholder="Pick a shipper"
    [formControl]="formControl"
    matInput
    [matAutocomplete]="auto"
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    [requireSelection]="true"
    [displayWith]="displayFn.bind(this)"
  >
    @for (option of filteredOptions$ | async; track option.shipperId) {
    <mat-option [value]="option.shipperId"
      >{{ option.shipperName }} ({{ option.shipperId }})
    </mat-option>
    }
  </mat-autocomplete>
  <mat-error>
    {{ formUtils.extractError(formControl) }}
  </mat-error>
</mat-form-field>
