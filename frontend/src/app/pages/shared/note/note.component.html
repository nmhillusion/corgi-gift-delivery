<div class="widget-container">
  <div class="panel-name">Note - {{ noteOwnerInfo$() }}</div>

  <div class="header-action-box">
    <button mat-button mat-stroked-button color="accent" (click)="addNote()">
      Add
    </button>
  </div>

  <div
    class="note-list-container"
    *ngIf="0 < noteTableDataSource$.filteredData.length"
  >
    <table mat-table class="app-table" [dataSource]="noteTableDataSource$">
      <ng-container matColumnDef="noteContent">
        <th mat-header-cell *matHeaderCellDef>Note</th>
        <td mat-cell *matCellDef="let el">
          {{ el.noteContent }}
        </td>
      </ng-container>

      <ng-container matColumnDef="noteTime">
        <th mat-header-cell *matHeaderCellDef>Note Time</th>
        <td mat-cell *matCellDef="let el">
          {{ el.noteTime | date : CONSTANTS.FORMAT.DATETIME_FORMAT }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let el">
          <button mat-icon-button (click)="editNote(el)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteNote(el)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
