<div class="dialog-container">
  <h2>Select Commodity Type</h2>
  <hr />
  <div class="table-container">
    <table mat-table [dataSource]="$$comTypeSource" class="app-table">
      <ng-container matColumnDef="selection">
        <th mat-header-cell *matHeaderCellDef>Select</th>
        <td mat-cell *matCellDef="let el">
          <mat-radio-button
            (change)="onSelectType(el)"
            [checked]="el.selected$()"
          ></mat-radio-button>
        </td>
      </ng-container>
      <ng-container matColumnDef="typeId">
        <th mat-header-cell *matHeaderCellDef>Type ID</th>
        <td mat-cell *matCellDef="let el">{{ el.typeId }}</td>
      </ng-container>
      <ng-container matColumnDef="typeName">
        <th mat-header-cell *matHeaderCellDef>Type Name</th>
        <td mat-cell *matCellDef="let el">{{ el.typeName }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="paginator.length$()"
      [pageSize]="paginator.pageSize$()"
      [pageSizeOptions]="paginator.pageSizeOptions$()"
      (page)="paginator.onPageChange($event)"
    ></mat-paginator>
  </div>

  <div class="action-box">
    <button mat-stroked-button color="primary" (click)="save()">Save</button>
  </div>
</div>
