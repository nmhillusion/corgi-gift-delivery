<div class="dialog-container">
  <h2>
    @if (dialogData.commodityExport.exportId) {
    <!-- -->
    Edit Commodity export [{{ dialogData.commodityExport.exportId }}]
    <!-- -->
    } @else {
    <!-- -->
    Add Commodity export
    <!-- -->
    }
  </h2>
  <form [formGroup]="formGroup">
    <mat-form-field class="dialog-block">
      <mat-label>Export name</mat-label>
      <input matInput formControlName="exportName" />
    </mat-form-field>

    <mat-form-field class="dialog-block">
      <mat-label>Export date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="exportTime" />
      <mat-hint>{{ CONSTANTS.FORMAT.DATE_FORMAT }}</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-divider app-hr></mat-divider>

    @if (logMessage$()) {
    <app-inline-log-message [logMessage]="logMessage$" />
    }

    <div class="action-box">
      <button
        mat-flat-button
        [disabled]="formGroup.invalid"
        type="submit"
        color="primary"
        (click)="onConfirm()"
      >
        Confirm
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="onClose()">
        Close
      </button>
    </div>
  </form>
</div>
