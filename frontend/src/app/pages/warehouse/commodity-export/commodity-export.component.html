<main-layout [basePage]="this">
  <h1>
    Commodity Export: [{{ warehouseId }}] - {{ warehouse$()?.warehouseName }}
  </h1>

  <div class="header-action-box">
    <button mat-stroked-button color="primary" (click)="addCommodityExport()">
      Add Export
    </button>
  </div>

  <div class="datalist-container">
    <table mat-table [dataSource]="tableDatasource" class="app-table">
      <ng-container matColumnDef="exportId">
        <th mat-header-cell *matHeaderCellDef>Export ID</th>
        <td mat-cell *matCellDef="let el">{{ el.exportId }}</td>
      </ng-container>

      <ng-container matColumnDef="exportName">
        <th mat-header-cell *matHeaderCellDef>Export name</th>
        <td mat-cell *matCellDef="let el">{{ el.exportName }}</td>
      </ng-container>

      <ng-container matColumnDef="exportTime">
        <th mat-header-cell *matHeaderCellDef>Export time</th>
        <td mat-cell *matCellDef="let el">
          {{ el.exportTime | date : CONSTANTS.FORMAT.DATE_FORMAT }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let el">
          <button mat-icon-button (click)="editCommodityExport(el)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Items" (click)="listItems(el)">
            <mat-icon>list</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</main-layout>
