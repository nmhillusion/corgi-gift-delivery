<div class="dialog-container">
  <h2>Import warehouse</h2>

  <app-input-file [inputFile]="inputFile$"></app-input-file>

  <mat-divider app-hr></mat-divider>

  <app-inline-log-message [logMessage]="logMessage$"></app-inline-log-message>

  <div class="action-box">
    <button mat-flat-button color="primary" (click)="onConfirm()">Confirm</button>
    <button mat-stroked-button color="primary" (click)="onClose()">Close</button>
  </div>
</div>
